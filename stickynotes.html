<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Notes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    #addNoteBtn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .note {
      position: absolute;
      width: 200px;
      height: 220px;
      background: #fffa65;
      border: 1px solid #ccc;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: auto;
      resize: both;
      padding-top: 30px;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .title {
      position: absolute;
      top: 5px;
      left: 5px;
      right: 30px;
      font-weight: bold;
      border: none;
      background: transparent;
      font-size: 14px;
    }

    .textarea {
      width: 100%;
      height: calc(100% - 60px);
      border: none;
      background: transparent;
      resize: none;
      padding: 5px;
      box-sizing: border-box;
    }

    .color-picker {
      position: absolute;
      bottom: 5px;
      left: 5px;
    }
  </style>
</head>
<body>

<button id="addNoteBtn">Add Note</button>

<script>
  const addNoteBtn = document.getElementById("addNoteBtn");

  function saveNotes() {
    const notes = [];
    document.querySelectorAll(".note").forEach(note => {
      notes.push({
        title: note.querySelector(".title").value,
        content: note.querySelector("textarea").value,
        top: note.style.top,
        left: note.style.left,
        width: note.style.width,
        height: note.style.height,
        bg: note.style.background
      });
    });
    localStorage.setItem("stickyNotes", JSON.stringify(notes));
  }

  function createNote(title = "", content = "", top = "100px", left = "100px", width = "200px", height = "220px", bg = "#fffa65") {
    const note = document.createElement("div");
    note.className = "note";
    note.style.top = top;
    note.style.left = left;
    note.style.width = width;
    note.style.height = height;
    note.style.background = bg;

    const titleInput = document.createElement("input");
    titleInput.className = "title";
    titleInput.placeholder = "Title";
    titleInput.value = title;
    titleInput.addEventListener("input", saveNotes);

    const textarea = document.createElement("textarea");
    textarea.className = "textarea";
    textarea.value = content;
    textarea.addEventListener("input", saveNotes);

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Ã—";
    deleteBtn.className = "delete-btn";
    deleteBtn.onclick = () => {
      note.remove();
      saveNotes();
    };

    const colorPicker = document.createElement("input");
    colorPicker.type = "color";
    colorPicker.className = "color-picker";
    colorPicker.value = bg;
    colorPicker.oninput = (e) => {
      note.style.background = e.target.value;
      saveNotes();
    };

    note.appendChild(titleInput);
    note.appendChild(deleteBtn);
    note.appendChild(textarea);
    note.appendChild(colorPicker);
    document.body.appendChild(note);

    dragElement(note);
  }

  function dragElement(elmnt) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    elmnt.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      if (e.target.tagName === "TEXTAREA" || e.target.className.includes("delete-btn") || e.target.className.includes("title") || e.target.className.includes("color-picker")) return;
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
      saveNotes();
    }
  }

  addNoteBtn.addEventListener("click", () => createNote());

  // Load saved notes
  window.onload = () => {
    const savedNotes = JSON.parse(localStorage.getItem("stickyNotes") || "[]");
    savedNotes.forEach(note =>
      createNote(note.title, note.content, note.top, note.left, note.width, note.height, note.bg)
    );
  };
</script>

</body>
</html>
